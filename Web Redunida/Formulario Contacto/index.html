<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website with a contact Form 01</title>
    <link rel="stylesheet" href="main.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    
    <div class="content">

        <h1 class="logo">Formulario <span>Contacto</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Formulario de contacto</h3>
                <form action="">
                    <p>
                        <label>Nombre Completo</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Gmail</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Numero de telefono</label>
                        <input type="tel" name="phone">
                    </p>
                    
                    <p class="block">
                       <label>Mensaje</label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Volver
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Más información</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> <a href="https://www.google.com/maps/place/Thanon+Khao+San,+Khwaeng+Talat+Yot,+Khet+Phra+Nakhon,+Krung+Thep+Maha+Nakhon+10200,+Tailandia/@13.7589206,100.4972578,17z/data=!3m1!4b1!4m6!3m5!1s0x30e29912cab71d0d:0x40b71c7b0079a776!8m2!3d13.7589206!4d100.4972578!16zL20vMDMzMDB0?entry=ttu">Ubicacion</a>  </li>
                    <li><i class="fas fa-phone"></i> 640515181</li>
                    <li><i class="fas fa-envelope-open-text"></i> contact@website.com</li>
                </ul>
                <p>Red Unida</p>
            </div>
        </div>

    </div>

</body>
</html>
